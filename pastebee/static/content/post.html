<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/styles.css">
	<title>New Post</title>
</head>

<body>
	<form method="post">
		<div class="columns">
			<div class="ml-5 mt-5 box column is-one-fifth">
				<div class="field">
					<label class="label">ID</label>
					<div class="control">
						<input class="input" type="text" placeholder="ID">
					</div>
				</div>
				<div class="field">
					<label class="label">Title</label>
					<div class="control">
						<input class="input" type="text" placeholder="Title">
					</div>
				</div>
				<div class="field">
					<label class="label">File Path</label>
					<div class="control">
						<input class="input" type="text" placeholder="File path">
					</div>
				</div>
				<div class="field">
					<label class="label">Content</label>
					<div class="control">
						<textarea class="textarea" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="field">
					<div class="control is-right">
						<button type="submit" class="button is-primary is-fullwidth">Submit</button>
					</div>
				</div>
			</div>
			<div class="column is-one-fifth"></div>
			<div class="box column is-one-third m-5">
				<h1>Content</h1>
			</div>
			<div class="column"></div>
		</div>
	</form>
	</div>
</body>

</html>
